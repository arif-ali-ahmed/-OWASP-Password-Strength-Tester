<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWASP Password Strength Test</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the OWASP password strength test module -->
    <script src="owaspPasswordStrength.js"></script>
</head>
<body>
    <div class="container">
        <h1>OWASP Password Strength Test</h1>
        
        <!-- Form to input and test a password -->
        <form id="passwordForm">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Test Password</button>
        </form>

        <!-- Result display area -->
        <div id="result"></div>
    </div>

    <!-- Script to handle form submission and test the password -->
    <script>
        // Handle form submission
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            var password = document.getElementById("password").value; // Get the password from the input field
            
            // Test the password using the OWASP module
            var result = owaspPasswordStrengthTest.test(password);

            // Display the result
            var resultDiv = document.getElementById("result");
            if (result.strong) {
                resultDiv.innerHTML = "<p class='strong'>Password is strong!</p>";
            } else {
                var errorMessages = result.errors.join("<br>");
                resultDiv.innerHTML = "<p class='weak'>Password is weak:</p><p class='weak'>" + errorMessages + "</p>";
            }
        });
    </script>
</body>
</html>
